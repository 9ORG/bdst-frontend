<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>社团管理平台 | 为学生和社团提供一站式服务</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/mobile-layout.css">
  </head>
  <body>
    <header>
      <div id="top-bar">社团管理平台<span>@PKU</span></div>
    </header>
    <div id="body-container">
      <div id="activity-info">
        <p>欢迎参加</p>
        <h2>周末PS讲座</h2>
      </div>
      <div id="apply-for-activity-box">
        <div id="apply-for-activity-login-box">
          <p class="description">已有账号</p>
          <ul>
            <li>
              <input type="text" name="phone-num" placeholder="手机号码" id="phone-num">
            </li>
            <li>
              <input type="password" name="password" placeholder="密码" id="password">
            </li>
            <li>
              <input type="checkbox" name="remember" id="remember-me">
              <div class="info-name">记住我</div><a id="forget-password" href="forget-password.html" target="_blank">忘记密码</a>
            </li>
          </ul>
          <button id="apply-for-activity-login">报名参加</button>
          <p class="description">还未注册？</p>
          <ul>
            <li>
              <input type="text" placeholder="手机号码" id="phone-num">
            </li>
          </ul><a href="apply-for-activity-signup.html">
            <div id="go-to-signup" class="button">现在加入</div></a>
        </div>
      </div>
    </div>
  </body>
</html>
